<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Books</title>
  </head>
  <body>
    <div id="blur">
      <header>
        <h1>MYLIB</h1>
      </header>
      <main>
        <button class="add-button">+ Add Book</button>
        <div class="card__grid"></div>
      </main>
    </div>
    <div
      class="add__modal add__modal--disabled"
      id="addBook__modal"
    >
      <form class="add__modal__form" id="addBook__form">
        <h3>Add New Book</h3>
        <input
          class="form__input"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          class="form__input"
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          class="form__input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="form__checkbox">
          <label for="form__is-read">
            Have you read it?</label
          >
          <input
            type="checkbox"
            name="read"
            id="form__is-read"
          />
        </div>
        <!-- /.form__checkbox -->
        <input
          type="submit"
          value="Submit"
          class="form__submit"
        />
      </form>
      <!-- /.form__content -->
    </div>

    <!-- /.form__modal -->
  </body>
</html>
